<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    ${jsContext}${jquery}${appJs}
    
	<link rel="stylesheet" type="text/css" href="js/home/bootstrap2/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/home/index.css"/>
	<link rel="stylesheet" type="text/css" href="svg/HTML CSS/style.css" />
	<script type="text/javascript" src="js/home/jquery.min.js"></script>
	<script type="text/javascript" src="js/home/bootstrap2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/home/jquery-accordion-menu.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/home/login/app.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/home/login/main.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/home/login/pinyin.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/home/bootstrap-ie.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/home/hidden.js"></script>
	${toast}${zTree} ${easyUI}${jqGrid}
	<title>${indexTitle}</title>
	
	<link href="${request.contextPath}/css/common_biz.css"	rel="stylesheet" type="text/css" />
	<link rel="icon" href="${request.contextPath}/images/logo.png" type="image/x-icon"/>
</head>
<body>
	<div class="all">
		<div class="navbar top">
			<div class="container-fluid">
				<div class="navbar-header">
					<div>
						<img class="logo"src="images/logo.png" width="65" height="70" />
						<div class="brand">${indexName}</div>
					</div>
				</div>
				<div class="collapse navbar-collapse pull-right m_30">
					<ul class="nav pull-right">
						<li><a onclick="location.href = ''"><i class="icon_house"></i>首页</a></li>
						<li class="dropdown">
							<a href="#"  class="dropdown-toggle" data-toggle="dropdown">
								<i class="icon_profile"></i><span>当前登录 : ${nickName}</span>
							</a>
							<ul class="dropdown-menu" >
				              <li id="logoutBtn" style="float: none;"><a><i class="icon_target"></i>退出登录</a></li>
				              <li id="updateData" style="float: none;"><a><i class="icon_target"></i>修改资料</a></li>
				            </ul>
						</li>
						
					</ul>
				</div>
			</div>
		</div>
		<div class="left">
			<div class="left_fixed"  id="frmTitle" name="fmTitle">
				<!--search-->
				<div class="main_search">
					<div class=" main_search_wc">
						<input class="main_search_input"  placeholder="搜索目录" id="menuSearchInput" /> <i class="search_img"></i>
					</div>
				</div>
				<!--/search-->
				<div id="jquery-accordion-menu" class="jquery-accordion-menu red">
					<ul id="menuContainer"></ul>
				</div>
			</div>
			<!--/left_fixed-->
		</div>
		<!--/left-->
		<div class="tooltip-arrow1 left200">
			 <div>
				<div class="natabbg">
					<div class="ntab">
						<ul id="nab">
							<li class="act1" onclick="ad(this,null)">
								<div class="pd_l10 act">&nbsp;&nbsp;&nbsp;首页</div>
							</li>
						</ul>
					</div>
				</div>
			</div> 
			<div id="userData">
				<!-- 更改用户信息  详细表单******************************** -->
				<div id="commonDetail" class="form" style="width: 300px; display: none; ">
					<form id="commonDetailForm" action="" method="post">
						<table class="t2" >
							<tr >
								<th  style="width: 60px; padding-right: 10px;">用户名</th>
								<td><input class="easyui-validatebox" data-options="required:true" 
								 type="text" id="name"  disabled="disabled" value="${username}"/></td>
							</tr>
							<tr>
								<th  style="width: 60px; padding-right: 10px;">昵 称</th>
								<td><input class="easyui-validatebox" data-options="required:true"  
								type="text" id="nickName" value="${nickName}" /></td>
							</tr>
							<tr>
								<th  style="width: 60px; padding-right: 10px;">密 码</th>
								<td><input class="easyui-validatebox"  type="password" id="pwd"  /></td>
							</tr>
						</table>
						
						<div class="btn_center" id="commonDetailBtnKit">
							<input type="button" class="btn_blue" id="commonSaveBtn" value="保存" />
						</div>
					</form>
				</div>
			</div>
			<div id="content">
				<div style="text-align:center;">
					<iframe id="homeIframe" src="${request.contextPath}/home" width="100%" height="100%"
					frameborder="0" name="page"></iframe>
					<script type="text/javascript">
						//注意：下面的代码是放在和iframe同一个页面调用,放在iframe下面
						$("#homeIframe").height(document.body.clientHeight - 115);
					</script>
                 </div>
			</div>	
		</div>	
</div>
</body>
</html>
